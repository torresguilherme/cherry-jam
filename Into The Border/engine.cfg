[application]

name="Into The Border"
main_scene="res://nodes/scene/start-screen.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

width=1024
height=600
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false
repeat=true

[input]

walk_right=[key(D)]
walk_left=[key(A)]
bomb=[key(Shift), key(Space)]
blink_right=[key(E)]
blink_left=[key(Q)]
fast_shoot=[mbutton(0, 1)]
heavy_shoot=[mbutton(0, 2)]

[render]

default_clear_color=#ff000000
